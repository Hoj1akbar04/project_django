<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Registration</h1>
<form method="POST">
    {% csrf_token %}
    <label for="first_name">First Name: </label>
    <input type="text" id="first_name" name="first_name"> <br>

    <br><label for="last_name">Last Name: </label>
    <input type="text" id="last_name" name="last_name"> <br>

    <br><label for="username">Username: </label>
    <input type="text" id="username" name="username"> <br>

    <br><label for="email">Email: </label>
    <input type="email" id="email" name="email"> <br>

    <br><label for="birth_date">Birth Date: </label>
    <input type="date" id="birth_date" name="birth_date"> <br>

    <br><label for="password_1">Password</label>
    <input type="password" id="password_1" name="password_1"> <br>

    <br><label for="password_2"> Confirm Again Password</label>
    <input type="password" id="password_2" name="password_2"> <br>

    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <br><button type="submit">Register</button>
</form>
    <br><b><a href="{% url 'login' %}">Sign In</a></b>
</body>
</html>
